<div class="form-group">
  <input class="form-control" [(ngModel)]='email' placeholder="Email">
</div>
<div class="form-group">
  <input class="form-control" [(ngModel)]='password' placeholder="Password">
</div>
<div class="form-group">
  <input class="btn btn-primary" type="submit" value="Login" role="button" (click)="login()">
</div>
